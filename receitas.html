<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Minhas Receitas</title>
    <link rel="stylesheet" href="receitas.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Calligraffitti&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jaldi:wght@400;700&display=swap" rel="stylesheet">

<body>
    
     
    <h1 class="revirado">ReVirado</h1>
    
    <div class="botoes_salvos_e_notif">
        <a><img src="imagens/botao_notif.png" alt="Notificações" class="botao1"></a>
        <a><img src="imagens/botao_salvos.png" alt="Salvos" class="botao2"></a>
    </div>

    <hr/>
    <div class="nav">
        <div class="navbar">
            <a>Home</a>
            <a>Filtro</a>
            <a>Receita</a>
            <a href="blog.html">Blog</a>
        </div>
        <div class="usuario">
            <h3> Usuário </h3>
            <img src="imagens/foto_usuario.png" alt="Foto de perfil">
        </div>
    </div>

    <div class="barra_geral">
        <form action="/pesquisar" method="get">
            <div id="pesquisa_filtro">
                <input type="text" id="txtBusca" placeholder="Insira um ingrediente..."/>
                <button><img src="imagens/lupa_pesquisa.png" id="btnBusca" alt="Buscar"/></button>  
            </div>
        </form>
    </div>

    <br>

    <h1>Minhas Receitas</h1>


    <div class="card-container">

        <div class="card">
          <img src="imagens/charuto.png" alt="Churrasco de Repolho">
          <p>Caruto de Repolho</p>
          <p>★★★★</p>
        </div>

        <div class="card">
          <img src="imagens/fricasse.jpg" alt="fricasse">
          <p>Fricassê de Frango</p>
          <p>★★★★★</p>
        </div>

        <div class="card">
          <img src="imagens/tacosmex.jpg" alt="tacos">
          <p>Tacos Mexicanos</p>
          <p>★★★★★</p>
        </div>

        <div class="card">
          <img src="imagens/pudim.jpg" alt="pudim">
          <p>Pudim de 3 Leites</p>
          <p>★★★★</p>
        </div>
        
        <div class="card">
          <img src="imagens/sanduiche.jpg" alt="Sanduiche">
          <p>Sanduíche de Carne Louca</p>
          <p>★★★★★</p>
        </div>  

        <br>

      </div id="botoes">

      <a href="minhasReceitas.html">

      </a>

      <br>
      <br>
      <br>
      <br>

        <div class="redes_sociais"> 
            <img src="imagens/redes_sociais.png" alt="Outras redes sociais do ReVirado.">
            <p>Todos os direitos reservados - Midup</p>
        </div>
    </footer>

</html>
